<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code1 Proxy</title>
  <link rel="icon" href="https://raw.githubusercontent.com/SebastianE122782/website-html/main/mrcode10s.png" type="image/png">

  <!-- UV Scripts -->
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/uv/sw.js", {
          scope: __uv$config.prefix,
        });
      });
    }
  </script>

  <style>
    /* STARFIELD BACKGROUND */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at center, #0a0a16 0%, #000008 100%);
    }

    /* Animated drifting stars */
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: transparent url('https://raw.githubusercontent.com/mrcode10s/Assets/main/stars1.png') repeat;
      animation: drift 80s linear infinite;
      pointer-events: none;
      opacity: 0.45;
    }

    body::after {
      background-image: url('https://raw.githubusercontent.com/mrcode10s/Assets/main/stars2.png');
      animation-duration: 120s;
      opacity: 0.25;
    }

    @keyframes drift {
      from { transform: translate(0, 0); }
      to   { transform: translate(-50%, -50%); }
    }

    /* Toolbar - neon sci-fi */
    .toolbar {
      width: 100%;
      padding: 18px;
      background: rgba(0, 20, 60, 0.55);
      backdrop-filter: blur(12px);
      display: flex;
      gap: 14px;
      align-items: center;
      border-bottom: 2px solid #00c8ff;
      box-shadow: 0 0 25px #00c8ff88;
      z-index: 10;
    }

    #urlInput {
      flex: 1;
      padding: 16px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px #00c8ff55;
    }

    #searchButton {
      padding: 16px 28px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #00c8ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 15px #00c8ffcc;
    }

    #searchButton:hover {
      background: #33dcff;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00e1ff;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 84px);
      border: none;
      background: black;
      box-shadow: inset 0 0 40px #001a33;
    }
  </style>
</head>

<body>
  <div class="toolbar">
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button id="searchButton">Go</button>
  </div>

  <iframe id="iframeWindow"></iframe>

  <script src="example.js"></script>
</body>
</html>
